<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <title>Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('images (1).jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .code-block {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #codeBlock {
      background-color: #f0f0f0;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px;
      color: #333;
      font-weight: bold;
    }

    #guessInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 60px;
    }

    #guessBtn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #guessBtn:hover {
      background-color: #45a049;
    }
    #guessBtn:active {
      background-color: #95151b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guessing Game</h1>
    <p>Guess a number between 0 and 9:</p>
    <div class="code-block">
      <span id="codeBlock"></span>
      <input type="number" id="guessInput" min="0" max="9">
    </div>
    <button id="guessBtn">Guess</button>
  </div>

  <script>
    const randomNumber = Math.floor(Math.random() * 10);

    const codeBlock = document.getElementById('codeBlock');
    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');

    guessBtn.addEventListener('click', function() {
      const guess = parseInt(guessInput.value);

      if (isNaN(guess) || guess < 0 || guess > 9) {
        codeBlock.textContent = 'Invalid guess. Please enter a number between 0 and 9.';
      } else {
        if (guess === randomNumber) {
          codeBlock.textContent = `Correct! You guessed the right number: ${guess}`;
        } else {
          codeBlock.textContent = `Wrong guess: ${guess}. The number was ${randomNumber}.`;
        }
      }
      // guessInput.value = '';
    });
  </script>
</body>
</html>
